<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佰宏®除藻剂用量计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 200px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .notice {
            color: red;
            font-weight: bold;
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            color: #666;
            border-top: 1px solid #ddd;
            margin-top: 30px;
            padding-top: 20px;
        }
        .footer p {
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>佰宏<sup>®</sup>除藻剂用量计算器</h1>
    
    <div class="notice">
        注意：BH-CZJ-60 工业冷却塔除藻剂（固体）仅用于冷却循环水系统！
    </div>

    <div class="calculator">
        <h2>除藻剂用量计算</h2>
        <div class="input-group">
            <label for="waterVolume">系统保有水量 (吨)：</label>
            <input type="number" id="waterVolume" step="0.1" min="0.1" placeholder="请输入系统总装水量">
        </div>
        <div class="input-group">
            <label for="days">处理天数：</label>
            <input type="number" id="days" step="1" min="5" max="10" value="5" placeholder="建议5-10天">
        </div>
        <button onclick="calculate()">计算用量</button>
        <div id="result" class="result"></div>
    </div>

    <div class="calculator">
        <h2>使用说明</h2>
        <div style="line-height: 1.6;">
            <p>1. 按整个冷却循环水系统的保有水量(全系统的总装水量)，选购对应产品。</p>
            <p>2. 在冷却循环水系统正常生产运行期间使用：</p>
            <ul>
                <li>每吨水每天投加20g干粉</li>
                <li>可直接投加干粉，或加1倍以上的水搅拌成糊状后投加</li>
                <li>将药剂倒入冷却塔水中即可</li>
            </ul>
            <p>3. 5-10天除藻工作自行完成。</p>
        </div>
    </div>

    <div class="footer">
        <p>技术支持：
            <a href="tel:13903014097" style="color: #666; text-decoration: none;">庞森祥 13903014097</a>、
            <a href="tel:13755818554" style="color: #666; text-decoration: none;">高嘉宾 13755818554</a>
        </p>
        <p>© 2024 广州佰宏新能源科技股份有限公司</p>
    </div>

    <script>
        function calculate() {
            const waterVolume = parseFloat(document.getElementById('waterVolume').value);
            const days = parseInt(document.getElementById('days').value);
            
            if (!waterVolume || waterVolume <= 0) {
                alert('请输入有效的系统保有水量');
                return;
            }
            if (!days || days < 5 || days > 10) {
                alert('请输入有效的处理天数（5-10天）');
                return;
            }

            // 计算每天用量
            const dailyAmount = waterVolume * 20 / 1000; // 转换为kg
            // 计算总用量
            const totalAmount = dailyAmount * days;

            const result = `
                每天用量：${dailyAmount.toFixed(2)} kg<br>
                处理期（${days}天）总用量：${totalAmount.toFixed(2)} kg<br><br>
                <em>注：可直接投加干粉，或加1倍以上的水搅拌成糊状后投加</em>
            `;

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
